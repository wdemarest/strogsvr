<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Strog Entertainment</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//code.cdn.mozilla.net/fonts/fira.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script>
	function readCookie(name) {
		var nameEQ = name + "=";
		var ca = document.cookie.split(';');
		for( var i = 0; i < ca.length; i++ ) {
			var c = ca[i];
			while( c.charAt(0) == ' ' ) c = c.substring(1, c.length);
			if (c.indexOf(nameEQ) == 0) return unescape( c.substring(nameEQ.length, c.length) );
		}
		return null;
	}
	function logout() {
		$.ajax({
			url: '/logout',
			method: 'POST',
			contentType:"application/json; charset=utf-8",
			data: {},
			success: function() {
				window.location = 'welcome.html';
			},
			error: function(jqXHR, textStatus) {
				alert(textStatus);
			}
		});

	}
	function plugUserName() {
		$('.userName').html( readCookie( 'userName' ) );
	}
</script>
</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
		<h1>Strog Entertainment</h1>
		<i class="fa-li fa fa-check-square-o"></i>
	</div>
	<div class="row">
		<div class="col-md-12">
			<p class="lead">Welcome <span class="userName"></span>!</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<p>
				<a class="btn btn-info btn-lg appsoma-blue-bg spacer" href="/candyhop/index.html">Play Candy Hop</a>
				<a class="btn btn-info btn-lg appsoma-blue-bg spacer" href="/reactorRescue/index.html">Play Reactor Rescue</a>
			</p>
			<p>
				<a class="btn btn-info btn-md appsoma-blue-bg spacer" onclick="logout(); window.url='/';">Logout</a>
			</p>
		</div>
	</div>
	<hr>
</div>
<script>
	$(document).ready( function() {
		plugUserName();
	});
</script>
</body>
</html>
